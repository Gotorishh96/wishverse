<!DOCTYPE html>
<html lang="en">
<head>
  <title>WishVerse - Birthday Surprise</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <div class="landing">
    <h1>Happy Birthday, My Love 🎉</h1>
    <p>Click to enter your surprise world 🌍</p>
    <a href="/gallery" class="btn">Start the Journey</a>
    <div id="countdown" style="font-size: 2em; margin-top: 20px;"></div>
  </div>
  <script>
    const birthday = new Date("2025-07-14T00:00:00").getTime();
    const x = setInterval(() => {
      const now = new Date().getTime();
      const distance = birthday - now;
      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);
      document.getElementById("countdown").innerHTML =
        `⏳ ${days}d ${hours}h ${minutes}m ${seconds}s until your surprise!`;
      if (distance < 0) {
        clearInterval(x);
        document.getElementById("countdown").innerHTML =
          "🎁 Surprise unlocked! <a href='/letter' class='btn'>Read Your Letter</a>";
      }
    }, 1000);
  </script>
</body>
</html>
